<!DOCTYPE html>
<html>
<head>
    <title>Ubuntu Ipsum</title>
    <link rel="stylesheet" type="text/css" href="ubuntuIpsum.css">
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="progress.js"></script>
</head>
<body>

    <header class="container-fluid">
        <nav class="navbar navbar-inverse navbar-fixed-top">
          <div class="navbar-header">
            <a href="index.html" style="text-decoration: none;" class="navbar-brand">
                <img src="http://design.ubuntu.com/wp-content/uploads/ubuntu-logo32.png" 
                alt="Ubuntu logo" 
                class="logo">
                <span class="h3">
                    Ubuntu
                </span>
            </a>
        </h1>
    </div>
    <div class="collapse navbar-collapse">
      <ul class = "nav navbar-nav bar">
         <li><a href = "index.html">Home</a></li>
         <li><a href = "form.html">Contact</a></li>
     </ul>
 </div>
</nav>
</header>

<div class="container">
    <div class="row">
        <form action="/users/contact_requests"  method="post">
            <div class="row">
                <fieldset class="contact-fieldset">
                    <legend>About you</legend>
                    <div class="col-sm-5 col-sm-offset-1 form-column">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" class="form-control" name="firstname" autofocus maxlength="20" required>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" name="emaik" autofocus maxlength="20" required>
                        </div>
                        <div class="form-group">
                            <label>Website</label>
                            <div class="input-group">
                                <span class="input-group-addon" id="basic-addon1">https://</span>
                                <input type="text" class="form-control" name="firstname" autofocus maxlength="20" required>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-5 form-column">
                        <label class="row">Satisfaction with the product</label>
                        <div class="form-group row">
                            <div class="col-sm-4">
                                <div class="input-group">
                                <input type="number" class="form-control" id="satisfactionLevel" value="0" min="0" max="100" step="20" aria-describedby="satisfactionHelp">
                                <span class="input-group-addon" id="basic-addon1">%</span>
                                </div>
                            </div>
                            <div class="col-sm-8">
                                <div class="progress">
                                    <div class="progress-bar" role="progressbar" id="satisfactionBar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
                                    </div>
                                </div>
                            </div>
                            <span id="satisfactionHelp" class="help-block help-text">Enter the percentage in the field</span>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-6">
                                <label>Sex</label>
                                <div class="radio-input">
                                    <input type="radio" name="sex" value="M" checked>Male
                                </div>
                                <div class="radio-input">
                                    <input type="radio" name="sex" value="F">Female
                                </div>     
                            </div>      
                            <div class="col-sm-6">
                                <label>Birthdate</label>
                                <input type="date"  class="form-control" name="birthdate">
                            </div>
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class="row">
                <fieldset class="contact-fieldset">
                    <legend>What you are contacting us about</legend>
                    <div class="col-sm-11 col-sm-offset-1 form-column">
                        <div class="form-group contact-type">
                            <label>Type of contact</label>
                            <select name="contactType" class="form-control">
                                <option value="question">Question</option>
                                <option value="complaint">Complaint</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Description</label>
                            <textarea rows="10" class="form-control" placeholder="Enter your message here"></textarea>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="subscription" value="yes" checked>
                                I want to receive information about great offers and discounts!
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </fieldset>
            </div>
        </form>
    </div>
    <footer class="row">
        <div class="row">
            <div class="col-sm-12">
                <a href="#" class="btn btn-primary btn-block" role="button">Back to top</a>
            </div>
        </div>
        <div class="row" style="margin:20px 0px">
            Â© Copyright Ubuntu Ipsum
        </div>
    </footer>
</div>
</body>
</html>
